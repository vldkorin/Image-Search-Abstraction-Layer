<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
  <h1>Image Search</h1>
  <form id="search-form" action="/api/search" method="get">
    <input type="text" id="query" name="q" placeholder="Search for images..." required />
    <button type="submit">Search</button>
  </form>
  <a href="/api/recent">
    <button type="button">View Recent Searches</button>
  </a>
  <div id="results"></div> 
</body>
</html>
